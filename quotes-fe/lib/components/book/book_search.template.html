<div>

  <events [events]="events"></events>

  <div *ngIf="page != null && page.info.total > 0">
    <h4>books</h4>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let book of page.elements">
        <h4>
          <span style="cursor:pointer;"
            (click)="showBook(book)">{{ book.title }}</span>
          <i class="fas fa-marker pull-right"
            (click)="editBook(book)"
            style="margin-right:5px; cursor:pointer;"></i>
        </h4>
        <div>{{ book.shortDescription }}</div>
      </li>
    </ul>
  
    <div>
      <pagination [page]="page.info" [switcher]="switcher"></pagination>
    </div>
  </div>
  
</div>
