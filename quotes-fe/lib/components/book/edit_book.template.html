<h1>edit book</h1>

<br/>

<breadcrumbs [elements]="breadcrumbs"></breadcrumbs>

<br/>

<events [events]="events"></events>

<form>

  <div class="form-group">

    <label for="titleLabel">Title</label>

    <input
      type="text"
      class="form-control"
      id="inputTitle"
      aria-describedby="titleLabel"
      placeholder="Enter title"
      [(ngModel)]="book.title">

  </div>

  <input
    type="submit"
    class="btn btn-primary"
    (click)="update()"/>

</form>
