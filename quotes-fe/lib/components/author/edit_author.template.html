<h1>edit author</h1>
<br/>

<breadcrumbs [elements]="breadcrumbs"></breadcrumbs>

<br/> 
<events [events]="events"></events>

<form>

  <div class="form-group">

    <label for="nameLabel">Name</label>

    <input
      type="text"
      class="form-control"
      id="inputName"
      aria-describedby="nameLabel"
      placeholder="Enter name"
      [(ngModel)]="author.name">

  </div>

  <input
    type="submit"
    class="btn btn-primary"
    (click)="update()"/>

</form>
