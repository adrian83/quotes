<h1>edit author</h1>

<info-messages [info]="info"></info-messages>
<validation-errors [errors]="validationErrors"></validation-errors>
<server-errors [error]="serverError"></server-errors>

<div>{{author.id}}</div>
<div>{{author.name}}</div>

<div>
  <div class="form-group row">
    <label for="inputFirstName"
           class="col-sm-2 col-form-label">Name</label>

    <div class="col-sm-10">
      <input type="text"
             [(ngModel)]="author.name"
             class="form-control"
             id="inputFirstName"
             placeholder="Name"/>
    </div>
  </div>

  <input type="submit"
         class="btn btn-primary"
         (click)="update()"/>

</div>
