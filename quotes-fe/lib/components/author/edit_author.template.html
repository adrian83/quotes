<h1>edit author</h1>
<br/><br/>

<info-messages [info]="info"></info-messages>
<validation-errors [errors]="validationErrors"></validation-errors>
<server-errors [error]="serverError"></server-errors>

<form>

  <div class="form-group">
    <label for="nameLabel">Name</label>
    <input type="text" class="form-control" id="inputName" aria-describedby="nameLabel" placeholder="Enter name" [(ngModel)]="author.name">
  </div>
  
  <input type="submit" class="btn btn-primary" (click)="update()"/>
  
</form>
