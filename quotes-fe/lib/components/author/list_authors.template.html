<h1>authors</h1>

<info-messages [info]="info"></info-messages>
<validation-errors [errors]="validationErrors"></validation-errors>
<server-errors [error]="serverError"></server-errors>

<div *ngFor="let author of authorsPage.elements" >
  <span (click)="onSelect(author)">{{author.name}}</span>
  <br/>
  <span (click)="edit(author)">edit</span>
</div>

<div>
  <pagination [page]="authorsPage.info" [switcher]="switcher"></pagination>
</div>
