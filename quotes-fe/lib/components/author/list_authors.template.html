<h1>authors</h1>

<br/>

<breadcrumbs [elements]="breadcrumbs"></breadcrumbs>

<br/>

<events [events]="events"></events>


<input (click)="createAuthor()" class="btn btn-primary" type="button" value="new author">

<br/><br/>
<ul class="list-group list-group-flush">
  <li class="list-group-item" *ngFor="let author of page.elements">
    <h4>
      
      <span 
        style="cursor:pointer;" 
        (click)="showAuthor(author)">{{ author.name }}</span>

      <i 
        class="fas fa-trash pull-right" 
        (click)="deleteAuthor(author)" 
        style="cursor:pointer;"></i>

      <i 
        class="fas fa-marker pull-right" 
        (click)="editAuthor(author)" 
        style="margin-right:5px; cursor:pointer;"></i>

    </h4>
    <div>{{ author.shortDescription }}</div>
  </li>
</ul>


<div>
  <pagination [page]="page.info" [switcher]="switcher"></pagination>
</div>
