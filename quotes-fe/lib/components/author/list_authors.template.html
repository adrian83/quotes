<h1>authors</h1>

<br/>

<breadcrumbs [elements]="breadcrumbs"></breadcrumbs>

<br/>

<info-messages [info]="info"></info-messages>
<validation-errors [errors]="validationErrors"></validation-errors>
<server-errors [error]="serverError"></server-errors>


<input (click)="createAuthor()" class="btn btn-primary" type="button" value="new author">

<br/><br/>
<ul class="list-group list-group-flush">
  <li class="list-group-item" *ngFor="let author of page.elements">
    <h4 (click)="showAuthor(author)" style="cursor:pointer;">{{author.name}}</h4>

    <i class="fas fa-trash pull-right" (click)="deleteAuthor(author)" style="cursor:pointer;"></i>
    <i class="fas fa-marker pull-right" (click)="editAuthor(author)" style="margin-right:5px; cursor:pointer;"></i>

    <div>lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum </div>
  </li>
</ul>


<div>
  <pagination [page]="page.info" [switcher]="switcher"></pagination>
</div>
