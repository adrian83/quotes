<h1>show author</h1>

<info-messages [info]="info"></info-messages>
<validation-errors [errors]="validationErrors"></validation-errors>
<server-errors [error]="serverError"></server-errors>


<h3>{{author.name}}</h3>

<br/><br/>

<ul class="list-group list-group-flush">
  <li class="list-group-item" *ngFor="let book of booksPage.elements">
    <h4 (click)="bookDetails(book)" style="cursor:pointer;">{{book.title}}</h4>

    <i class="fas fa-trash pull-right" (click)="deleteBook(book)" style="cursor:pointer;"></i>
    <i class="fas fa-marker pull-right" (click)="editBook(book)" style="margin-right:5px; cursor:pointer;"></i>

    <div>lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum </div>
  </li>
</ul>


<div>
  <pagination [page]="booksPage.info" [switcher]="booksSwitcher"></pagination>
</div>
