
<div *ngFor="let event of events" [ngSwitch]="event.type">
  <invalid-data-event
    *ngSwitchCase="'warning'"
    [event]="event"
    [events]="self"></invalid-data-event>
  <info-event
    *ngSwitchCase="'info'"
    [event]="event"
    [events]="self"></info-event>
  <error-event
    *ngSwitchCase="'error'"
    [event]="event"
    [events]="self"></error-event>
  <span
    *ngSwitchDefault></span>
</div>
