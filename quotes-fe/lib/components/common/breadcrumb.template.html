
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li
      class="breadcrumb-item"
      [class.active]="bc.active"
      [attr.aria-current]="bc.current == true ? 'page' : null"
      *ngFor="let bc of elements"
      [ngSwitch]="bc.active">

        <a *ngSwitchCase="true" [routerLink]="bc.path">{{ bc.label }}</a>
        
        <span *ngSwitchDefault>{{ bc.label }}</span>

    </li>
  </ol>
</nav>
