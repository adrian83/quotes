
<nav>
  <ul class="pagination">
    <li class="page-item"
        style="cursor:pointer;"
        [class.disabled]="lnk.disabled"
        [class.active]="lnk.current"
        *ngFor="let lnk of links">

      <span class="page-link"
            (click)="changePage(lnk.page);">

        {{ lnk.label }}

        <span *ngIf="lnk.current"
              class="sr-only">
          (current)
        </span>
      </span>
    </li>
  </ul>
</nav>
