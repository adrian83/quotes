<h1>new quote</h1>
<br/><br/>
<events [events]="events"></events>

<form>

  <div class="form-group">
    <label for="textLabel">Text</label>

    <input
      type="text"
      class="form-control"
      id="inputText"
      aria-describedby="textLabel"
      placeholder="Enter text"
      [(ngModel)]="quote.text">

  </div>

  <input
    type="submit"
    class="btn btn-primary"
    (click)="save()"/>

</form>
