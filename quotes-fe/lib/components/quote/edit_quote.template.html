<h1>edit quote</h1>

<br/>

<breadcrumbs [elements]="breadcrumbs"></breadcrumbs>

<br/>

<events [events]="events"></events>

<div *ngIf="quote.id != null">

  <form>

    <div class="form-group">

      <label for="textLabel">Text</label>

      <input
        type="text"
        class="form-control"
        id="inputText"
        aria-describedby="textLabel"
        placeholder="Enter text"
        [(ngModel)]="quote.text">

    </div>

    <input
      type="submit"
      class="btn btn-primary"
      (click)="update()"/>

  </form>

</div>
