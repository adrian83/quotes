<h1>edit quote</h1>
<br/><br/>

<info-messages [info]="info"></info-messages>
<validation-errors [errors]="validationErrors"></validation-errors>
<server-errors [error]="serverError"></server-errors>

<form>

  <div class="form-group">

    <label for="textLabel">Text</label>

    <input 
      type="text" 
      class="form-control" 
      id="inputText" 
      aria-describedby="textLabel" 
      placeholder="Enter text" 
      [(ngModel)]="quote.text">

  </div>
  
  <input 
    type="submit" 
    class="btn btn-primary" 
    (click)="update()"/>
  
</form>
