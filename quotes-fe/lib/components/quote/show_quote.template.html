<h1>show quote</h1>

<br/>

<breadcrumbs [elements]="breadcrumbs"></breadcrumbs>

<br/>

<events [events]="events"></events>

<h3></h3>

<h3 *ngIf="quote.id != null">
  {{quote.text}}
  <i class="fas fa-trash pull-right" (click)="deleteQuote()" style="cursor:pointer;"></i>
  <i class="fas fa-marker pull-right" (click)="editQuote()" style="margin-right:5px; cursor:pointer;"></i>
</h3>
